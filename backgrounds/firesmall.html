<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic Particle Fire</title>
    <style>
        :root {
            --fire-red: #8b0000;
            --fire-orange: #ff5e00;
            --fire-yellow: #ffcf00;
            --glow: rgba(255, 60, 0, 0.2);
        }

        body {
            margin: 0;
            background: #000;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            overflow: hidden;
        }

        /* Ambient Room Glow */
        .glow {
            position: absolute;
            bottom: -100px;
            width: 100vw;
            height: 50vh;
            background: radial-gradient(circle at bottom, var(--glow) 0%, transparent 70%);
            filter: blur(50px);
            animation: flicker 0.1s infinite alternate;
        }

        .fire-canvas {
            position: relative;
            width: 300px;
            height: 400px;
            margin-bottom: 20px;
            filter: blur(8px) contrast(20); /* The secret for liquid-looking fire */
            background: black;
        }

        .flame-particle {
            position: absolute;
            bottom: 0;
            left: 50%;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: rise var(--duration) ease-in infinite;
        }

        @keyframes rise {
            0% { 
                transform: translate(-50%, 0) scale(1.5);
                background: var(--fire-yellow);
            }
            50% {
                background: var(--fire-orange);
            }
            100% { 
                transform: translate(var(--drift), -300px) scale(0);
                background: var(--fire-red);
                opacity: 0;
            }
        }

        @keyframes flicker {
            from { opacity: 0.6; }
            to { opacity: 1; }
        }

        .logs {
            position: absolute;
            bottom: 20px;
            width: 280px;
            height: 40px;
            background: #1a0f00;
            border-radius: 10px;
            box-shadow: inset 0 -10px 20px #000;
            z-index: 20;
        }
    </style>
</head>
<body>

    <div class="glow"></div>
    
    <div class="fire-canvas" id="fireContainer">
        <!-- Particles generated by JS -->
    </div>

    <div class="logs"></div>

    <script>
        const container = document.getElementById('fireContainer');
        const particleCount = 60; // Increase for more intensity

        function createParticle() {
            const p = document.createElement('div');
            p.className = 'flame-particle';
            
            // Randomize size and movement
            const size = Math.random() * 60 + 20;
            const duration = Math.random() * 1 + 0.5;
            const drift = (Math.random() - 0.5) * 150; // Horizontal sway
            const delay = Math.random() * 2;

            p.style.width = size + 'px';
            p.style.height = size + 'px';
            p.style.setProperty('--duration', duration + 's');
            p.style.setProperty('--drift', drift + 'px');
            p.style.animationDelay = delay + 's';
            
            // Random horizontal starting position
            p.style.left = (Math.random() * 60 + 20) + '%';

            container.appendChild(p);
        }

        // Initialize fire
        for(let i = 0; i < particleCount; i++) {
            createParticle();
        }
    </script>
</body>
</html>
