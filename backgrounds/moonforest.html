<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Realistic Spooky Forest</title>
    <style>
        :root {
            --sky-top: #050b1a;
            --sky-bottom: #000000;
            --moon-white: #e6f2ff;
            --fog-color: rgba(100, 110, 130, 0.15);
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, var(--sky-top) 0%, var(--sky-bottom) 80%);
            overflow: hidden;
        }

        canvas {
            position: absolute;
            bottom: 0;
            left: 0;
            z-index: 5;
            filter: drop-shadow(0 0 10px #000);
        }

        /* The Moon */
        .moon {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            width: 140px;
            height: 140px;
            background: var(--moon-white);
            border-radius: 50%;
            box-shadow: 0 0 60px 10px rgba(230, 242, 255, 0.3), 
                        inset -15px -10px 30px rgba(0,0,0,0.1);
            z-index: 2;
        }

        /* Rolling Fog Layers */
        .fog-wrap {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none;
        }

        .fog-layer {
            position: absolute;
            bottom: 0;
            width: 200%;
            height: 40%;
            background: url('https://www.transparenttextures.com');
            opacity: 0.25;
            animation: drift 40s linear infinite;
        }

        .fog-top {
            height: 60%;
            opacity: 0.1;
            animation: drift 70s linear infinite reverse;
        }

        @keyframes drift {
            from { transform: translateX(0); }
            to { transform: translateX(-50%); }
        }

        /* Dark ground overlay */
        .vignette {
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at 50% 100%, transparent 40%, rgba(0,0,0,0.7) 100%);
            z-index: 15;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="moon"></div>
    <canvas id="forestCanvas"></canvas>
    
    <div class="fog-wrap">
        <div class="fog-layer"></div>
        <div class="fog-layer fog-top"></div>
    </div>
    <div class="vignette"></div>

    <script>
        const canvas = document.getElementById('forestCanvas');
        const ctx = canvas.getContext('2d');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            drawForest();
        }

        function drawTree(startX, startY, len, angle, branchWidth) {
            ctx.beginPath();
            ctx.save();
            ctx.strokeStyle = "#000000";
            ctx.lineWidth = branchWidth;
            ctx.translate(startX, startY);
            ctx.rotate(angle * Math.PI / 180);
            ctx.moveTo(0, 0);
            ctx.lineTo(0, -len);
            ctx.stroke();

            if (len < 8) {
                ctx.restore();
                return;
            }

            // Recursion for realistic gnarly branches
            // Randomize angles and lengths for "ugly/scary" growth
            drawTree(0, -len, len * 0.75, angle + (Math.random() * 30 + 10), branchWidth * 0.7);
            drawTree(0, -len, len * 0.75, angle - (Math.random() * 30 + 10), branchWidth * 0.7);
            
            // Occasional third middle branch for "bushier/branchier" look
            if (Math.random() > 0.6) {
                drawTree(0, -len, len * 0.5, angle + (Math.random() * 10 - 5), branchWidth * 0.7);
            }

            ctx.restore();
        }

        function drawForest() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw 6-8 main trees at different depths
            for (let i = 0; i < 7; i++) {
                const x = (canvas.width / 7) * i + (Math.random() * 100);
                const size = Math.random() * 60 + 100;
                const thickness = Math.random() * 5 + 10;
                
                // Shadowy background trees first
                ctx.globalAlpha = 0.6;
                drawTree(x - 50, canvas.height, size * 0.8, 0, thickness * 0.7);
                
                // Dark foreground trees
                ctx.globalAlpha = 1.0;
                drawTree(x, canvas.height, size, 0, thickness);
            }
        }

        window.addEventListener('resize', resize);
        resize();
    </script>
</body>
</html>
