<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Medieval Town - Solid Assembly</title>
    <style>
        body { margin: 0; background: #1a1a1a; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        
        .game-map {
            width: 800px;
            height: 600px;
            background-color: #4e803d; /* Grass */
            border: 10px solid #2d4526;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        /* Blade Rotation Animation */
        .blades {
            transform-origin: 50px 50px;
            animation: spin 6s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Smoke Animation */
        .smoke-puff {
            fill: rgba(255,255,255,0.5);
            animation: rise 3s infinite ease-out;
        }
        @keyframes rise {
            0% { transform: translateY(0) scale(1); opacity: 0.8; }
            100% { transform: translateY(-40px) scale(2); opacity: 0; }
        }
    </style>
</head>
<body>

<svg class="game-map" viewBox="0 0 400 300" xmlns="http://www.w3.org">
    <!-- BACKGROUND PATHS -->
    <path d="M0 150 Q 200 140 400 160" stroke="#a68966" stroke-width="15" fill="none" opacity="0.4" />
    
    <!-- HOUSE 1: LARGE (Bottom Left) -->
    <g transform="translate(60, 180)">
        <rect x="0" y="15" width="40" height="30" fill="#b39a73" /> <!-- Side wall -->
        <rect x="15" y="15" width="40" height="30" fill="#d2b48c" /> <!-- Front wall -->
        <path d="M0 15 L15 0 L45 0 L55 15 Z" fill="#964d32" /> <!-- Roof -->
        <!-- Chimney + Smoke -->
        <rect x="40" y="-5" width="6" height="10" fill="#333" />
        <circle class="smoke-puff" cx="43" cy="-10" r="3" style="animation-delay: 0s" />
        <circle class="smoke-puff" cx="43" cy="-10" r="3" style="animation-delay: 1s" />
    </g>

    <!-- HOUSE 2: SMALL (Middle) -->
    <g transform="translate(180, 40) scale(0.8)">
        <rect x="0" y="15" width="30" height="25" fill="#b39a73" />
        <rect x="10" y="15" width="30" height="25" fill="#d2b48c" />
        <path d="M0 15 L10 0 L30 0 L40 15 Z" fill="#964d32" />
    </g>

    <!-- HOUSE 3: TALL (Top Left) -->
    <g transform="translate(50, 40) scale(0.7)">
        <rect x="0" y="20" width="30" height="50" fill="#b39a73" />
        <rect x="15" y="20" width="30" height="50" fill="#d2b48c" />
        <path d="M0 20 L25 0 L45 20 L50 20 Z" fill="#444" />
    </g>

    <!-- HOUSE 4: WIDE (Bottom Right) -->
    <g transform="translate(260, 200)">
        <rect x="0" y="12" width="20" height="20" fill="#b39a73" />
        <rect x="10" y="12" width="60" height="20" fill="#d2b48c" />
        <path d="M0 12 L15 0 50 0 L70 12 Z" fill="#964d32" />
        <!-- Smoke -->
        <rect x="55" y="-5" width="5" height="12" fill="#333" />
        <circle class="smoke-puff" cx="57" cy="-8" r="3" style="animation-delay: 0.5s" />
    </g>

    <!-- ASSEMBLED WINDMILL (Top Right) -->
    <g transform="translate(280, 40)">
        <!-- Base Tower -->
        <ellipse cx="50" cy="80" rx="25" ry="10" fill="#666" /> <!-- Shadow -->
        <rect x="30" y="40" width="40" height="40" rx="5" fill="#888" /> <!-- Stone Body -->
        
        <!-- Conical Roof (Properly Assembled) -->
        <path d="M30 42 L50 0 L70 42 Z" fill="#5d2e1f" /> 
        
        <!-- Rotating Blades (Centered on the Tower) -->
        <g class="blades">
            <circle cx="50" cy="50" r="4" fill="#333" />
            <rect x="48" y="10" width="4" height="80" fill="#ddd" rx="2" />
            <rect x="10" y="48" width="80" height="4" fill="#ddd" rx="2" />
           
        </g>
    </g>

</svg>

</body>
</html>
