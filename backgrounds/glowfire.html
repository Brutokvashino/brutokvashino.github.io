<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic Cinematic Fireplace</title>
    <style>
        :root {
            --fire-core: #ffffff;
            --fire-yellow: #ffcf00;
            --fire-orange: #ff5e00;
            --fire-red: #8b0000;
            --glow-inner: rgba(255, 94, 0, 0.4);
            --glow-outer: rgba(255, 60, 0, 0.1);
        }

        body {
            margin: 0;
            background: radial-gradient(circle at bottom, #111 0%, #000 70%);
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 100vh;
            overflow: hidden;
        }

        /* Dynamic Wall Glow */
        .wall-glow {
            position: absolute;
            bottom: 0;
            width: 100vw;
            height: 80vh;
            background: radial-gradient(circle at bottom, var(--glow-inner) 0%, var(--glow-outer) 40%, transparent 70%);
            animation: flicker-intensity 0.15s infinite alternate;
            z-index: 1;
        }

        /* Floor Reflection */
        .floor {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 20vh;
            background: linear-gradient(to top, rgba(255, 94, 0, 0.1), transparent);
            z-index: 2;
        }

        /* Flame Container */
        .fire-container {
            position: relative;
            width: 250px;
            height: 300px;
            margin-bottom: 50px;
            z-index: 10;
        }

        /* Flame Layers */
        .flame {
            position: absolute;
            bottom: 0;
            left: 50%;
            border-radius: 50% 0 50% 50%;
            transform: translateX(-50%) rotate(-45deg);
            filter: blur(4px);
        }

        /* Large Outer Red Flame */
        .red {
            width: 180px; height: 180px;
            background: var(--fire-red);
            box-shadow: 0 0 40px var(--fire-red);
            animation: burn 0.5s infinite alternate;
            opacity: 0.6;
        }

        /* Middle Orange Flame */
        .orange {
            width: 130px; height: 130px;
            background: var(--fire-orange);
            box-shadow: 0 0 30px var(--fire-orange);
            animation: burn 0.4s infinite alternate-reverse;
            opacity: 0.8;
        }

        /* Inner Yellow Flame */
        .yellow {
            width: 80px; height: 80px;
            background: var(--fire-yellow);
            box-shadow: 0 0 20px var(--fire-yellow);
            animation: burn 0.3s infinite alternate;
        }

        /* White Core */
        .core {
            width: 40px; height: 40px;
            background: var(--fire-core);
            box-shadow: 0 0 20px #fff;
            filter: blur(2px);
            animation: burn 0.2s infinite alternate;
        }

        /* Rising Embers */
        .ember {
            position: absolute;
            background: var(--fire-yellow);
            border-radius: 50%;
            opacity: 0.8;
            filter: blur(1px);
            animation: drift 3s linear infinite;
        }

        /* Animations */
        @keyframes burn {
            0% { transform: translateX(-50%) rotate(-45deg) scale(1) skew(0deg); }
            100% { transform: translateX(-50%) rotate(-45deg) scale(1.1) skew(5deg, 5deg); }
        }

        @keyframes flicker-intensity {
            0% { opacity: 0.7; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.02); }
        }

        @keyframes drift {
            0% { transform: translateY(0) translateX(0) scale(1); opacity: 1; }
            100% { transform: translateY(-600px) translateX(var(--drift-x)) scale(0); opacity: 0; }
        }

        .logs {
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 220px;
            height: 35px;
            background: #1a0f00;
            border-radius: 5px;
            box-shadow: inset 0 -10px 20px #000;
            z-index: 11;
        }
    </style>
</head>
<body>

    <div class="wall-glow"></div>
    <div class="floor"></div>

    <div class="fire-container" id="fire">
        <div class="flame red"></div>
        <div class="flame orange"></div>
        <div class="flame yellow"></div>
        <div class="flame core"></div>
        <div class="logs"></div>
    </div>

    <script>
        // Generate dynamic embers
        const fire = document.getElementById('fire');
        function createEmber() {
            const ember = document.createElement('div');
            ember.className = 'ember';
            const size = Math.random() * 4 + 2;
            const driftX = (Math.random() - 0.5) * 200;
            
            ember.style.width = size + 'px';
            ember.style.height = size + 'px';
            ember.style.left = (Math.random() * 200 + 25) + 'px';
            ember.style.setProperty('--drift-x', driftX + 'px');
            ember.style.animationDuration = (Math.random() * 2 + 2) + 's';
            
            fire.appendChild(ember);
            setTimeout(() => ember.remove(), 4000);
        }
        setInterval(createEmber, 150);
    </script>
</body>
</html>
