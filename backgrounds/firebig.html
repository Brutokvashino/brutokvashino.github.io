<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vertical High-Contrast Fire</title>
    <style>
        :root {
            --fire-red: #8b0000;
            --fire-orange: #ff5e00;
            --fire-yellow: #ffcf00;
            --glow: rgba(255, 60, 0, 0.15);
        }

        body {
            margin: 0;
            background: #000;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            overflow: hidden;
        }

        /* Expansive Ambient Glow on Wall */
        .glow {
            position: absolute;
            bottom: 0;
            width: 100vw;
            height: 100vh; /* Glow now reaches the ceiling */
            background: radial-gradient(circle at bottom, var(--glow) 0%, transparent 80%);
            filter: blur(60px);
            animation: flicker 0.12s infinite alternate;
            z-index: 1;
        }

        /* Taller Canvas for Vertical Reach */
        .fire-canvas {
            position: relative;
            width: 400px;
            height: 100vh; /* Occupies the full height */
            margin-bottom: 20px;
            filter: blur(10px) contrast(25);
            background: black;
            z-index: 10;
        }

        .flame-particle {
            position: absolute;
            bottom: -50px;
            left: 50%;
            background: white;
            border-radius: 50%;
            opacity: 0.9;
            animation: rise var(--duration) ease-in infinite;
        }

        @keyframes rise {
            0% { 
                transform: translate(-50%, 0) scale(1.8);
                background: var(--fire-yellow);
            }
            40% {
                background: var(--fire-orange);
            }
            80% {
                background: var(--fire-red);
            }
            100% { 
                /* Drift higher and wider */
                transform: translate(var(--drift), -90vh) scale(0);
                background: #111;
                opacity: 0;
            }
        }

        @keyframes flicker {
            from { opacity: 0.5; }
            to { opacity: 0.9; }
        }

        .logs {
            position: absolute;
            bottom: 20px;
            width: 350px;
            height: 50px;
            background: #120a00;
            border-radius: 15px;
            box-shadow: inset 0 -15px 30px #000;
            z-index: 20;
        }
    </style>
</head>
<body>

    <div class="glow"></div>
    
    <div class="fire-canvas" id="fireContainer">
        <!-- Particles generated by JS -->
    </div>

    <div class="logs"></div>

    <script>
        const container = document.getElementById('fireContainer');
        const particleCount = 85; // Increased density for taller fire

        function createParticle() {
            const p = document.createElement('div');
            p.className = 'flame-particle';
            
            // Randomize size and vertical duration
            const size = Math.random() * 80 + 30;
            const duration = Math.random() * 2 + 1.5; // Longer life to reach higher
            const drift = (Math.random() - 0.5) * 300; // Wider sway at the top
            const delay = Math.random() * 3;

            p.style.width = size + 'px';
            p.style.height = size + 'px';
            p.style.setProperty('--duration', duration + 's');
            p.style.setProperty('--drift', drift + 'px');
            p.style.animationDelay = delay + 's';
            
            p.style.left = (Math.random() * 70 + 15) + '%';

            container.appendChild(p);
        }

        for(let i = 0; i < particleCount; i++) {
            createParticle();
        }
    </script>
</body>
</html>
