<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>THE BOUNCER // EUI-64 OVERRIDE</title>
    <style>
        @import url('https://fonts.googleapis.com');

        :root {
            --ps2-blue: #1e4599;
            --ps2-silver: #c0c0c0;
            --neon-orange: #ff9d00;
            --glass: rgba(255, 255, 255, 0.1);
        }

        body {
            background: #000;
            margin: 0;
            overflow: hidden;
            font-family: 'Roboto Condensed', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Motion blur background effect */
            background-image: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), 
                              url('https://images.unsplash.com');
            background-size: cover;
            background-position: center;
        }

        /* Scanline Overlay */
        body::after {
            content: " ";
            position: absolute;
            inset: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 4px, 3px 100%;
            pointer-events: none;
            z-index: 10;
        }

        .hud-container {
            width: 800px;
            height: 450px;
            border: 4px solid var(--ps2-silver);
            background: linear-gradient(135deg, rgba(30, 69, 153, 0.4), rgba(0, 0, 0, 0.8));
            box-shadow: 0 0 30px rgba(30, 69, 153, 0.5);
            position: relative;
            padding: 20px;
            overflow: hidden;
            clip-path: polygon(0 0, 95% 0, 100% 5%, 100% 100%, 5% 100%, 0 95%);
        }

        .header {
            border-left: 10px solid var(--neon-orange);
            padding-left: 15px;
            margin-bottom: 30px;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            color: #fff;
            font-size: 2.5rem;
            margin: 0;
            text-transform: uppercase;
            font-style: italic;
            text-shadow: 4px 4px var(--ps2-blue);
        }

        .stat-bar {
            width: 100%;
            height: 30px;
            background: #333;
            margin: 10px 0;
            border: 2px solid var(--ps2-silver);
            position: relative;
        }

        .stat-fill {
            height: 100%;
            width: 70%;
            background: linear-gradient(to right, #1e4599, #00ffff);
            box-shadow: inset 0 0 10px #fff;
        }

        .mac-zone {
            background: var(--glass);
            border-top: 2px solid var(--ps2-silver);
            border-bottom: 2px solid var(--ps2-silver);
            padding: 20px;
            text-align: center;
            margin: 40px 0;
        }

        .target-text {
            color: var(--neon-orange);
            font-size: 2.2rem;
            letter-spacing: 5px;
            text-shadow: 0 0 10px var(--neon-orange);
        }

        .input-area {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        input {
            background: #000;
            border: 2px solid var(--ps2-blue);
            color: #fff;
            font-family: inherit;
            font-size: 1.5rem;
            padding: 10px;
            width: 400px;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus { border-color: var(--neon-orange); }

        button {
            background: var(--ps2-silver);
            color: #000;
            border: none;
            font-weight: bold;
            padding: 0 30px;
            cursor: pointer;
            text-transform: uppercase;
            font-style: italic;
        }

        button:hover { background: #fff; transform: skewX(-10deg); }

        .rank-box {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--neon-orange);
            color: #000;
            padding: 10px 20px;
            font-size: 2rem;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="hud-container">
    <div class="rank-box">RANK S</div>
    
    <div class="header">
        <h1>SLAAC OVERRIDE</h1>
        <div style="color: var(--ps2-silver)">MISSION: INFILTRATE NETWORK // DOG STREET</div>
    </div>

    <div class="stat-bar"><div class="stat-fill"></div></div>

    <div class="mac-zone">
        <div style="font-size: 0.9rem; color: #aaa; margin-bottom: 5px;">INPUT EUI-64 FOR ENEMY NODE:</div>
        <div class="target-text" id="target">39:A7:94:07:CB:D0</div>
    </div>

    <div class="input-area">
        <input type="text" id="userInput" placeholder="0000:00FF:FE00:0000" spellcheck="false">
        <button onclick="check()">EXECUTE</button>
    </div>

    <div id="msg" style="margin-top: 20px; text-align: center; color: var(--ps2-silver);">READY TO BRAWL...</div>
</div>

<script>
    const answer = "3ba7:94ff:fe07:cbd0";

    function check() {
        const val = document.getElementById('userInput').value.trim().toLowerCase();
        const msg = document.getElementById('msg');
        
        if(val === answer) {
            msg.innerHTML = "<span style='color:var(--neon-orange)'>PERFECT! MISSION CLEAR.</span>";
            document.querySelector('.stat-fill').style.width = "100%";
            document.querySelector('.stat-fill').style.background = "var(--neon-orange)";
        } else {
            msg.innerHTML = "<span style='color:red'>REJECTED. TRY THE 7th BIT FLIP.</span>";
            // Flash red effect
            document.body.style.backgroundColor = "rgba(255,0,0,0.2)";
            setTimeout(() => document.body.style.backgroundColor = "#000", 100);
        }
    }
</script>

</body>
</html>
