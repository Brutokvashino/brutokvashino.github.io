<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MIDNIGHT CLUB // LASER UPLINK</title>
    <style>
        @import url('https://fonts.googleapis.com');

        :root {
            --laser-pink: #ff00ff;
            --laser-cyan: #00ffff;
            --laser-lime: #39ff14;
            --dark-void: #050505;
        }

        body {
            background-color: var(--dark-void);
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            /* Motion blur "Street" effect */
            background: radial-gradient(circle at center, rgba(0,255,255,0.1) 0%, transparent 70%),
                        linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)),
                        url('https://images.unsplash.com');
            background-size: cover;
        }

        /* Animated Laser Scanning Lines */
        .laser-beam {
            position: absolute;
            width: 100%;
            height: 2px;
            background: var(--laser-cyan);
            box-shadow: 0 0 15px var(--laser-cyan), 0 0 30px var(--laser-cyan);
            top: -10%;
            left: 0;
            z-index: 1;
            opacity: 0.5;
            animation: scan 3s linear infinite;
        }

        @keyframes scan {
            0% { top: -10%; opacity: 0; }
            50% { opacity: 1; }
            100% { top: 110%; opacity: 0; }
        }

        .hud-panel {
            width: 750px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid var(--laser-pink);
            padding: 40px;
            position: relative;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 40px rgba(255, 0, 255, 0.3), inset 0 0 20px rgba(0, 255, 255, 0.1);
            clip-path: polygon(5% 0%, 100% 0%, 95% 100%, 0% 100%);
            transform: skewX(-2deg);
        }

        .header {
            border-left: 8px solid var(--laser-cyan);
            padding-left: 20px;
            margin-bottom: 40px;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 5px;
            color: var(--laser-cyan);
            text-shadow: 2px 2px var(--laser-pink);
        }

        .mac-zone {
            background: rgba(255, 0, 255, 0.05);
            border: 1px solid var(--laser-pink);
            padding: 30px;
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .mac-zone::before {
            content: "SCANNING DEVICE...";
            position: absolute;
            top: -10px;
            left: 10px;
            background: var(--laser-pink);
            color: #000;
            font-size: 0.6rem;
            padding: 2px 10px;
            font-weight: bold;
        }

        .mac-display {
            font-family: 'Syncopate', sans-serif;
            font-size: 2rem;
            color: #fff;
            text-shadow: 0 0 10px var(--laser-pink);
        }

        /* Racer Input Style */
        .input-area {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        input {
            background: transparent;
            border: none;
            border-bottom: 3px solid var(--laser-cyan);
            color: var(--laser-cyan);
            font-family: 'Syncopate', sans-serif;
            font-size: 1.5rem;
            width: 90%;
            text-align: center;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-bottom-color: var(--laser-lime);
            text-shadow: 0 0 15px var(--laser-lime);
        }

        button {
            background: var(--laser-cyan);
            color: #000;
            border: none;
            padding: 15px 60px;
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            font-size: 1.2rem;
            cursor: pointer;
            clip-path: polygon(10% 0, 100% 0, 90% 100%, 0 100%);
            transition: 0.2s;
        }

        button:hover {
            background: var(--laser-lime);
            transform: scale(1.1) skewX(-10deg);
        }

        #feedback {
            margin-top: 20px;
            font-family: 'Syncopate', sans-serif;
            font-size: 0.8rem;
            letter-spacing: 2px;
            height: 20px;
        }

        /* Pulse Strobe Effect */
        .strobe { animation: strobe-flash 0.1s 3; }
        @keyframes strobe-flash {
            0% { background: var(--laser-cyan); }
            100% { background: transparent; }
        }
    </style>
</head>
<body>

    <div class="laser-beam"></div>

    <div class="hud-panel">
        <div class="header">
            <h1>STREET LINK</h1>
            <div style="font-size: 0.8rem; color: var(--laser-pink); letter-spacing: 3px;">STATUS: UNDERGROUND_RAVE_NODE_09</div>
        </div>

        <div class="mac-zone">
            <div class="mac-display" id="target-mac">39:A7:94:07:CB:D0</div>
        </div>

        <div class="input-area">
            <input type="text" id="user-eui" placeholder="TRANSMIT EUI-64..." spellcheck="false">
            <button onclick="uplink()">NITRO EXECUTE</button>
            <div id="feedback">WAITING FOR SIGNAL...</div>
        </div>
    </div>

<script>
    const correct = "3ba7:94ff:fe07:cbd0";

    function uplink() {
        const val = document.getElementById('user-eui').value.trim().toLowerCase();
        const feedback = document.getElementById('feedback');
        const hud = document.querySelector('.hud-panel');
        
        if (val === correct) {
            feedback.innerText = "UPLINK ESTABLISHED. RACING...";
            feedback.style.color = "var(--laser-lime)";
            hud.style.borderColor = "var(--laser-lime)";
            hud.style.boxShadow = "0 0 60px var(--laser-lime)";
        } else {
            feedback.innerText = "SIGNAL REJECTED. CHECK FREQUENCY (BIT 7).";
            feedback.style.color = "var(--laser-pink)";
            // Strobe effect on failure
            document.body.classList.add('strobe');
            setTimeout(() => document.body.classList.remove('strobe'), 300);
        }
    }
</script>

</body>
</html>
