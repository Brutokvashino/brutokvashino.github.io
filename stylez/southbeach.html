<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <title>MIST_VICE_CRT</title> <style> :root { --neon-pink: #ff00ff; --electric-cyan: #00ffff; --deep-midnight: #05050a; --haze-white: rgba(240, 238, 233, 0.15); /* Peak's Cloud Dancer as mist */ } body { margin: 0; background-color: var(--deep-midnight); /* The Peak-style lighting overlay: A giant center bloom */ background-image: radial-gradient(circle at 50% 50%, var(--haze-white) 0%, transparent 70%), linear-gradient(to bottom, #050505 0%, #1a0b2e 100%); color: var(--electric-cyan); font-family: 'Orbitron', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; } /* 1. THE MIST LAYER (From Peak) */ .mist-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; /* High-altitude haze effect */ backdrop-filter: blur(4px) brightness(1.1); background: radial-gradient(circle at 50% 50%, transparent 20%, var(--deep-midnight) 150%); pointer-events: none; z-index: 5; } /* 2. THE CRT SCANLINES (The "TV" feel) */ .crt-grain { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%); background-size: 100% 3px; pointer-events: none; z-index: 10; opacity: 0.4; } /* 3. THE GLOWING GRID */ .grid { position: absolute; bottom: -100px; width: 200%; height: 80%; background-image: linear-gradient(var(--neon-pink) 1px, transparent 1px), linear-gradient(90deg, var(--neon-pink) 1px, transparent 1px); background-size: 60px 60px; transform: rotateX(70deg) translateX(-25%); animation: moveGrid 4s linear infinite; opacity: 0.2; /* Muted by the mist */ filter: blur(1px); /* Slight haze on the grid */ } @keyframes moveGrid { 0% { background-position: 0 0; } 100% { background-position: 0 60px; } } /* Frosted Content Panel */ .content-card { position: relative; z-index: 20; background: rgba(10, 10, 20, 0.6); backdrop-filter: blur(12px); /* Peak's frosted glass */ border: 1px solid rgba(0, 255, 255, 0.3); padding: 4rem; text-align: center; box-shadow: 0 0 40px rgba(0, 0, 0, 0.8), 0 0 20px var(--neon-pink); } h1 { font-size: 3rem; color: #fff; /* High-bloom neon text */ text-shadow: 0 0 5px #fff, 0 0 15px var(--neon-pink), 0 0 30px var(--neon-pink), 0 0 60px var(--neon-pink); /* The glow "bleeds" into the mist */ margin: 0; letter-spacing: 4px; } .crt-flicker { animation: flicker 0.15s infinite; } @keyframes flicker { 0% { opacity: 0.98; } 100% { opacity: 1; } } </style> <link href="https://fonts.googleapis.com" rel="stylesheet"> </head> <body> <div class="mist-overlay"></div> <div class="crt-grain"></div> <div class="grid"></div> <div class="content-card crt-flicker"> <h1>NEON</h1> <p style="color: var(--electric-cyan); margin-top: 15px; letter-spacing: 3px; font-size: 0.8rem;"> BROADCASTING FROM MIAMI </p> <div style="margin-top: 30px; height: 1px; background: var(--electric-cyan); opacity: 0.3;"></div> <p style="opacity: 0.6; font-size: 0.9rem; font-family: sans-serif; margin-top: 20px;"> Signal Strength: Weak<br> Atmospheric Interference: 84% </p> </div> </body> </html>
