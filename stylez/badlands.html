<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <title>Badlands</title> 
  <style> :root { --rust: #8d442b; --scorched-sand: #b48867; --asphalt: #182125; --chrome: #bdc3c7; --warning-red: #c0392b; } 
    body { margin: 0; background-color: var(--asphalt); /* Textured desert floor */ background-image: url('https://www.transparenttextures.com'), radial-gradient(circle at 50% 50%, var(--scorched-sand) -100%, var(--asphalt) 100%); color: var(--scorched-sand); 
          font-family: 'Impact', 'Agency FB', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; } /* Scavenged Scrap-Metal Panel */ .wasteland-panel { width: 80%; max-width: 650px; 
                                                                                                                                                                                                              background: rgba(24, 33, 37, 0.9); border: 4px solid var(--rust); /* Jagged "cut-metal" edges */ clip-path: polygon(3% 0%, 98% 2%, 100% 97%, 1% 100%, 0% 5%); padding: 3rem; position: relative; box-shadow: 10px 10px 0px rgba(0,0,0,0.5); animation: engineVibe 0.1s infinite; } 
    /* The V8 Engine Vibration */ @keyframes engineVibe { 0%, 100% { transform: translate(0,0); } 50% { transform: translate(0.5px, 0.5px); } } h1 { font-size: 4rem; color: var(--chrome); text-transform: uppercase; letter-spacing: -2px; margin: 0; text-shadow: 3px 3px 0px var(--rust), 6px 6px 0px #000; line-height: 0.9; } 
    .header-sub { background: var(--rust); color: #000; padding: 5px 15px; font-weight: 900; display: inline-block; margin-top: 10px; transform: rotate(-2deg); } /* Weathered Scrap Buttons */ .btn-scrap { display: block; width: fit-content; margin: 40px auto 0; padding: 15px 40px; background: var(--chrome); color: #000; text-decoration: none; font-weight: 900; border: 2px solid #000; box-shadow: 4px 4px 0px var(--rust); transition: 0.1s; text-transform: uppercase; } .btn-scrap:hover { background: var(--warning-red); color: #fff; transform: scale(1.05); } .fuel-guage { margin-top: 30px; border-top: 1px dashed var(--rust); padding-top: 20px; font-size: 0.8rem; opacity: 0.7; } </style> </head> <body> <div class="wasteland-panel"> <h1>Badlands</h1> <div class="header-sub">FUEL_STATUS: CRITICAL</div> <p style="margin-top: 30px; font-family: sans-serif; line-height: 1.6;"> If you can't fix what's broken, you'll go insane. Keep your foot on the pedal and your eyes on the horizon. </p> <div class="fuel-guage"> RESOURCES: 0.04L Guzzoline | 2x War Boys | 1x Pursuit Special </div> <a href="#" class="btn-scrap">Ride to Valhalla</a> </div> </body> </html>
