<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SLAAC SURVIVAL</title>
    <style>
        @import url('https://fonts.googleapis.com');

        :root {
            --parchment: #d9c5b2;
            --charcoal: #1a1a1a;
            --dst-red: #8b0000;
            --dst-gold: #c5a059;
        }

        body {
            background-color: #050505;
            /* Using a subtle vignette to mimic the game's sanity effect */
            background-image: radial-gradient(circle, transparent 30%, black 110%);
            color: var(--charcoal);
            font-family: 'Special Elite', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* The "Inventory/Crafting" Panel */
        .panel {
            background: var(--parchment);
            width: 600px;
            padding: 40px;
            border: 8px solid var(--charcoal);
            position: relative;
            /* Sketchy border effect */
            box-shadow: 15px 15px 0px rgba(0,0,0,0.5);
            clip-path: polygon(1% 2%, 98% 1%, 100% 98%, 2% 99%, 0% 50%); /* Hand-cut paper look */
            transform: rotate(-1deg);
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin: 0;
            border-bottom: 3px solid var(--charcoal);
            padding-bottom: 10px;
            text-transform: uppercase;
        }

        .flavor-text {
            font-style: italic;
            text-align: center;
            margin: 10px 0;
            font-size: 0.9rem;
            color: #4a3f35;
        }

        .item-slot {
            background: rgba(0,0,0,0.05);
            border: 4px solid var(--charcoal);
            padding: 20px;
            margin: 20px 0;
            text-align: center;
            position: relative;
        }

        .mac-address {
            font-size: 1.8rem;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        /* Custom DST-style Input */
        input {
            background: transparent;
            border: none;
            border-bottom: 3px dashed var(--charcoal);
            font-family: inherit;
            font-size: 1.4rem;
            width: 90%;
            text-align: center;
            outline: none;
            color: var(--dst-red);
        }

        button {
            background: var(--charcoal);
            color: var(--parchment);
            border: none;
            padding: 12px 40px;
            font-family: inherit;
            font-size: 1.2rem;
            cursor: pointer;
            transition: transform 0.1s;
            clip-path: polygon(5% 0%, 100% 0%, 95% 100%, 0% 100%);
        }

        button:hover {
            transform: scale(1.05) rotate(2deg);
            background: var(--dst-red);
        }

        #feedback {
            margin-top: 15px;
            font-weight: bold;
            height: 20px;
        }

        /* Wobbly "Hand-Drawn" Animation */
        @keyframes wobble {
            0% { transform: rotate(-1deg) scale(1); }
            50% { transform: rotate(1deg) scale(1.01); }
            100% { transform: rotate(-1deg) scale(1); }
        }
        .panel { animation: wobble 4s ease-in-out infinite; }

    </style>
</head>
<body>

    <div class="panel">
        <h1>EUI-64 Alchemy</h1>
        <p class="flavor-text">"Itâ€™s a scientific way to stay connected in the dark."</p>

        <div class="item-slot">
            <div style="font-size: 0.8rem; text-transform: uppercase;">Ancient MAC Seal:</div>
            <div class="mac-address" id="target-mac">39:A7:94:07:CB:D0</div>
        </div>

        <div class="input-group">
            <input type="text" id="user-eui" placeholder="????:????:????:????" spellcheck="false">
            <button onclick="verify()">CRAFT EUI-64</button>
            <div id="feedback"></div>
        </div>

        <div style="margin-top: 30px; font-size: 0.7rem; border-top: 1px solid rgba(0,0,0,0.2); padding-top: 10px;">
            HINT: Flip the 7th bit of the first octet, then insert FFFE into the center of the beast.
        </div>
    </div>

<script>
    const targetMac = "39:A7:94:07:CB:D0";
    const correctAnswer = "3ba7:94ff:fe07:cbd0";

    function verify() {
        const input = document.getElementById('user-eui').value.trim().toLowerCase();
        const feedback = document.getElementById('feedback');

        if (input === correctAnswer) {
            feedback.style.color = "#2d5a27";
            feedback.innerText = "Smarter than a Science Machine!";
            document.querySelector('.panel').style.boxShadow = "0 0 50px #c5a059";
        } else {
            feedback.style.color = "var(--dst-red)";
            feedback.innerText = "That's not quite right... the shadow grows.";
            // Shake effect
            document.querySelector('.panel').animate([
                { transform: 'translate(1px, 1px) rotate(0deg)' },
                { transform: 'translate(-1px, -2px) rotate(-1deg)' },
                { transform: 'translate(-3px, 0px) rotate(1deg)' },
                { transform: 'translate(0px, 0px) rotate(0deg)' }
            ], { duration: 200 });
        }
    }
</script>

</body>
</html>
