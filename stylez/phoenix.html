<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Turnabout SLAAC // Court is in Session</title>
    <style>
        /* CSS: Courtroom Aesthetic */
        :root {
            --court-blue: #2c426e;
            --court-gold: #f8c048;
            --court-red: #d03030;
            --text-bg: rgba(0, 0, 0, 0.7);
        }

        body {
            background-color: var(--court-blue);
            background-image: url('https://www.transparenttextures.com');
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            text-transform: uppercase;
        }

        /* Courtroom Background Layer */
        .courtroom {
            width: 800px;
            height: 450px;
            border: 10px solid #4a3020;
            background: linear-gradient(to bottom, #7a5a40, #4a3020);
            position: relative;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
        }

        /* Evidence Box (The MAC) */
        .evidence-tag {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #fff;
            color: #000;
            padding: 10px;
            border: 2px solid #000;
            transform: rotate(2deg);
            box-shadow: 5px 5px 0 rgba(0,0,0,0.3);
            z-index: 5;
        }

        /* Dialogue Box Style */
        .dialogue-box {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 150px;
            background: var(--text-bg);
            border-top: 4px solid var(--court-gold);
            padding: 20px;
            box-sizing: border-box;
        }

        .char-name {
            background: var(--court-blue);
            color: var(--court-gold);
            padding: 5px 15px;
            position: absolute;
            top: -30px;
            left: 20px;
            border: 2px solid var(--court-gold);
        }

        .mac-display {
            font-size: 1.5rem;
            color: var(--court-gold);
            margin-bottom: 10px;
        }

        /* Interaction Elements */
        input {
            background: transparent;
            border: none;
            border-bottom: 2px dashed #fff;
            color: #fff;
            font-family: inherit;
            font-size: 1.2rem;
            width: 80%;
            outline: none;
        }

        button {
            background: var(--court-red);
            color: white;
            border: 2px solid #fff;
            padding: 10px 20px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover { background: #ff4040; }

        /* Objection! Overlay */
        #objection-overlay {
            position: absolute;
            inset: 0;
            display: none;
            justify-content: center;
            align-items: center;
            background: rgba(255, 0, 0, 0.4);
            font-size: 5rem;
            font-weight: 900;
            color: #fff;
            text-shadow: 5px 5px 0 #000;
            z-index: 10;
        }

        /* Screen Shake Animation */
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }
        .shake { animation: shake 0.5s linear; }
    </style>
</head>
<body>

<div class="courtroom" id="court">
    <div id="objection-overlay">OBJECTION!</div>
    
    <div class="evidence-tag">
        <div>EVIDENCE: MAC_CARD</div>
    </div>

    <div class="dialogue-box">
        <div class="char-name">PHOENIX</div>
        <div class="mac-display">TARGET MAC: <span id="target-mac">39:A7:94:07:CB:D0</span></div>
        <input type="text" id="userInput" placeholder="PRESENT EUI-64..." spellcheck="false">
        <br>
        <button onclick="present()">PRESENT EVIDENCE</button>
    </div>
</div>

<script>
    // Logic: 39:A7:94:07:CB:D0 -> 3ba7:94ff:fe07:cbd0
    const correct = "3ba7:94ff:fe07:cbd0";

    function present() {
        const val = document.getElementById('userInput').value.trim().toLowerCase();
        const court = document.getElementById('court');
        const overlay = document.getElementById('objection-overlay');
        
        if (val === correct) {
            overlay.innerText = "TAKE THAT!";
            overlay.style.display = "flex";
            court.classList.add('shake');
            setTimeout(() => {
                overlay.style.display = "none";
                court.classList.remove('shake');
                alert("The witness's testimony is full of holes! Verdict: NOT GUILTY.");
            }, 800);
        } else {
            overlay.innerText = "OBJECTION!";
            overlay.style.display = "flex";
            court.classList.add('shake');
            setTimeout(() => {
                overlay.style.display = "none";
                court.classList.remove('shake');
            }, 800);
        }
    }
</script>

</body>
</html>
