<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>The Station Kitchen</title> <style> :root { --grout: #2a2e2f; /* Dark industrial grout */ --tile: #f5f5f5; /* Clean ceramic white */ --steel: #8e9196; /* Brushed stainless steel */ --caution: #ffcc00; /* Transit yellow */ } body { margin: 0; padding: 0; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; background-color: var(--grout); /* Creating the Subway Tile Pattern */ background-image: linear-gradient(90deg, var(--grout) 2px, transparent 2px), linear-gradient(var(--grout) 2px, transparent 2px); background-size: 80px 160px; /* Vertical stacked tile */ color: #333; display: flex; justify-content: center; align-items: center; min-height: 100vh; } .container { background: rgba(255, 255, 255, 0.95); width: 90%; max-width: 600px; border: 8px solid var(--steel); /* Stainless steel framing */ box-shadow: 10px 10px 0px rgba(0,0,0,0.3); padding: 2rem; position: relative; } /* Caution tape header */ header { background: var(--caution); color: black; font-weight: 900; text-transform: uppercase; padding: 10px; text-align: center; border-bottom: 4px solid black; margin: -2rem -2rem 2rem -2rem; letter-spacing: 2px; } h1 { margin: 0; font-size: 1.5rem; } .content { border-left: 5px solid var(--steel); padding-left: 1.5rem; } /* "Public Signage" Button */ .btn-transit { display: inline-block; background: #0039a6; /* MTA Blue */ color: white; padding: 15px 25px; text-decoration: none; font-weight: bold; border-radius: 50px; margin-top: 20px; box-shadow: 0 4px #002670; } .btn-transit:active { transform: translateY(2px); box-shadow: 0 2px #002670; } .grime-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; opacity: 0.05; background: url('https://www.transparenttextures.com'); } </style> </head> <body> <div class="container"> <div class="grime-overlay"></div> <header>Caution: Wet Floor / Next Train 2 Mins</header> <div class="content"> <h2>Order #402</h2> <p>Welcome to the station. Please wait behind the yellow line for your order.</p> <ul> <li>Espresso (Stainless Steel Grade)</li> <li>Industrial Scone</li> <li>Subway Map (Napkin Edition)</li> </ul> <a href="#" class="btn-transit">TAP TO ENTER STATION</a> </div> </div> </body> </html>
