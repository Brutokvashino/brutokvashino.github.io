<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SLAAC SUNSHINE // ISLE DELFINO</title>
    <style>
        @import url('https://fonts.googleapis.com');

        :root {
            --delfino-orange: #ff9d00;
            --delfino-yellow: #ffee00;
            --tropical-blue: #00a2ff;
            --ocean-dark: #005a8d;
            --sand: #f4e4bc;
        }

        body {
            background-color: var(--tropical-blue);
            background-image: 
                radial-gradient(circle at 20% 20%, rgba(255,255,255,0.4) 0%, transparent 40%),
                url('https://www.transparenttextures.com');
            font-family: 'Open Sans', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* The Translucent Water Panel */
        .ui-container {
            background: rgba(0, 90, 141, 0.7);
            width: 700px;
            padding: 40px;
            border-radius: 60px; /* Signature rounded look */
            border: 8px solid rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 0 rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
        }

        /* Top "Sun" Header */
        .shine-header {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--delfino-yellow);
            border: 6px solid var(--delfino-orange);
            border-radius: 50%;
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 10px 0 var(--delfino-orange);
            font-family: 'Fredoka One', cursive;
            font-size: 3rem;
            color: white;
            text-shadow: 2px 2px 0px var(--delfino-orange);
        }

        h1 {
            font-family: 'Fredoka One', cursive;
            color: white;
            font-size: 2.5rem;
            margin-top: 40px;
            text-shadow: 4px 4px 0px var(--ocean-dark);
            letter-spacing: 2px;
        }

        .task-card {
            background: var(--sand);
            border-radius: 30px;
            padding: 20px;
            margin: 20px 0;
            border: 4px solid var(--delfino-orange);
        }

        .mac-label {
            color: var(--ocean-dark);
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.8rem;
        }

        .mac-address {
            font-family: 'Fredoka One', cursive;
            font-size: 2.2rem;
            color: var(--delfino-orange);
            margin: 10px 0;
        }

        /* FLUDD-inspired Input */
        input {
            background: white;
            border: 5px solid var(--tropical-blue);
            border-radius: 20px;
            padding: 15px;
            width: 80%;
            font-size: 1.5rem;
            text-align: center;
            font-family: monospace;
            outline: none;
            color: var(--ocean-dark);
        }

        button {
            background: linear-gradient(to bottom, var(--delfino-yellow), var(--delfino-orange));
            border: none;
            border-radius: 30px;
            padding: 15px 50px;
            font-family: 'Fredoka One', cursive;
            font-size: 1.5rem;
            color: white;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 8px 0 #b36e00;
            transition: transform 0.1s;
        }

        button:active {
            transform: translateY(4px);
            box-shadow: 0 4px 0 #b36e00;
        }

        #feedback {
            margin-top: 20px;
            font-weight: bold;
            color: white;
            font-size: 1.2rem;
            text-shadow: 2px 2px 0px rgba(0,0,0,0.3);
        }

        /* Animated background "bubbles" */
        .bubble {
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            pointer-events: none;
            animation: rise 5s infinite ease-in;
        }

        @keyframes rise {
            from { transform: translateY(100vh); opacity: 1; }
            to { transform: translateY(-100px); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="ui-container">
        <div class="shine-header">M</div>
        <h1>CLEAN THE NETWORK!</h1>
        
        <div class="task-card">
            <div class="mac-label">Muddy MAC Address:</div>
            <div class="mac-address" id="target-mac">39:A7:94:07:CB:D0</div>
        </div>

        <input type="text" id="user-eui" placeholder="____:____:____:____" spellcheck="false">
        
        <br>
        <button onclick="wash()">WASH!</button>
        
        <div id="feedback">FLUDD IS READY!</div>
    </div>

    <script>
        const correct = "3ba7:94ff:fe07:cbd0";

        function wash() {
            const val = document.getElementById('user-eui').value.trim().toLowerCase();
            const feedback = document.getElementById('feedback');
            
            if (val === correct) {
                feedback.innerText = "SHINE GET! THE LINK IS CLEAN!";
                feedback.style.color = "var(--delfino-yellow)";
                createBubbles(20);
            } else {
                feedback.innerText = "TOO MUCH GOOP! CHECK BIT 7!";
                feedback.style.color = "#ff6666";
            }
        }

        function createBubbles(count) {
            for(let i=0; i < count; i++) {
                const b = document.createElement('div');
                b.className = 'bubble';
                let size = Math.random() * 50 + 10 + "px";
                b.style.width = size;
                b.style.height = size;
                b.style.left = Math.random() * 100 + "vw";
                b.style.animationDuration = Math.random() * 2 + 1 + "s";
                document.body.appendChild(b);
                setTimeout(() => b.remove(), 3000);
            }
        }
    </script>
</body>
</html>
