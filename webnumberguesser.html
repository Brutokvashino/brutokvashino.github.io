        <script>


function getRndInteger() {
  return Math.floor(Math.random() * (5 - 1 + 1) ) + 1;
}
        function boo() {
          var txt = getRndInteger();
          if (txt == 1) {
            return "1";
          }
          else if (txt == 2){
            return "2";
          }
          else if (txt == 3){
            return "3";
          }
          else if (txt == 4){
            return "4";
          }
          else if (txt == 5){
            return "5";
          }
        }

function result() {
    var guess = document.getElementById("passwdguess").value;
    var correct = boo();
    if (guess == correct) {
        alert("You won!");
    } 
    else {
        alert("oops");
    }
}
</script>
