<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MiniCraft</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #87ceeb;
    }

    #inventory {
      display: flex;
      padding: 10px;
      background: #333;
    }

    .item {
      width: 40px;
      height: 40px;
      margin-right: 5px;
      border: 2px solid #555;
      cursor: pointer;
    }

    .item.selected {
      border-color: yellow;
    }

    #game {
      display: grid;
      grid-template-columns: repeat(20, 40px);
      grid-template-rows: repeat(10, 40px);
      gap: 1px;
      padding: 10px;
    }

    .block {
      width: 40px;
      height: 40px;
      cursor: pointer;
      box-sizing: border-box;
      border: 1px solid #ccc;
    }

    /* Local pixel-style textures using gradients */
    .grass {
      background: linear-gradient(to bottom, #4caf50 50%, #795548 50%);
    }

    .dirt {
      background: linear-gradient(to bottom, #8d6e63 50%, #5d4037 50%);
    }

    .stone {
      background: repeating-linear-gradient(
        45deg,
        #9e9e9e,
        #9e9e9e 5px,
        #757575 5px,
        #757575 10px
      );
    }

    .empty {
      background-color: transparent;
    }
  </style>
</head>
<body>
  <div id="inventory">
    <div class="item selected" data-type="grass"></div>
    <div class="item" data-type="dirt"></div>
    <div class="item" data-type="stone"></div>
  </div>
  <div id="game"></div>

  <script>
    const game = document.getElementById('game');
    const inventoryItems = document.querySelectorAll('.item');
    let selectedBlock = 'grass';

    // Create grid
    const rows = 10;
    const cols = 20;
    const grid = [];

    for (let y = 0; y < rows; y++) {
      for (let x = 0; x < cols; x++) {
        const block = document.createElement('div');
        block.classList.add('block');

        // Add some terrain
        if (y > 6) {
          block.classList.add('dirt');
        } else if (y > 4) {
          block.classList.add('grass');
        } else {
          block.classList.add('empty');
        }

        block.addEventListener('click', () => {
          if (block.classList.contains('empty')) {
            block.className = 'block ' + selectedBlock;
          } else {
            block.className = 'block empty';
          }
        });

        game.appendChild(block);
        grid.push(block);
      }
    }

    // Inventory selection
    inventoryItems.forEach(item => {
      item.addEventListener('click', () => {
        inventoryItems.forEach(i => i.classList.remove('selected'));
        item.classList.add('selected');
        selectedBlock = item.dataset.type;
      });
    });
  </script>
</body>
</html>
