<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Configuration Lab</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    textarea {
      width: 100%;
      height: 120px;
      padding: 10px;
      font-size: 16px;
      font-family: monospace;
      white-space: pre;
    }
    .feedback {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Configuration Lab</h2>
    <br><a href="http://brutokvashino.github.io/articles/configs/aaa.html">AAA</a><br>
    <br><a href="http://brutokvashino.github.io/articles/configs/acl.html">ACL</a><br>
    <br><a href="http://brutokvashino.github.io/articles/configs/dtp.html">DTP</a><br>
    <br><a href="http://brutokvashino.github.io/articles/configs/dynnat.html">DYNNAT</a><br>    
    <br><a href="http://brutokvashino.github.io/articles/configs/fhrp.html">FHRP</a><br>
    <br><a href="http://brutokvashino.github.io/articles/configs/ftp.html">FTP</a><br>
    <br><a href="http://brutokvashino.github.io/articles/configs/ospf0.html">OSPF0</a><br>
    <br><a href="http://brutokvashino.github.io/articles/configs/pat.html">PAT</a><br>    
    <br><a href="http://brutokvashino.github.io/articles/configs/portsec.html">Portsec</a><br>    
    <br><a href="http://brutokvashino.github.io/articles/configs/qos.html">QOS</a><br>    
    <br><a href="http://brutokvashino.github.io/articles/configs/scp.html">SCP</a><br>    
    <br><a href="http://brutokvashino.github.io/articles/configs/snoopanddai.html">SnoopDAI</a><br>    
    <br><a href="http://brutokvashino.github.io/articles/configs/ssh.html">SSH</a><br>    
    <br><a href="http://brutokvashino.github.io/articles/configs/statnat.html">STATNAT</a><br>    
    <br><a href="http://brutokvashino.github.io/articles/configs/syslog.html">SYSLOG</a><br>    
    <br><a href="http://brutokvashino.github.io/articles/configs/vtp.html">VTP</a><br>    
    <p><strong>Task:</strong>default aaa, R2 radius with guess what ip, R3 tacacs server one-liner then new way, last router is client to better protocol.</p>
    <textarea id="userInput" placeholder="Enter configuration here..."></textarea>
    <div class="feedback" id="feedback"></div>
  </div>

  <script>

//CORRECT TEXT AREA

const expectedConfig = `enable
configure terminal
hostname R3
tacacs-server host 192.168.1.49 key cisco 
tacacs server TACACS-SERVER 
address ipv4 192.168.1.49
key cisco 
aaa new-model 
aaa authentication login default group tacacs+ local
line vty 0 4
login authentication default
do write`;
    
//CORRECT TEXT ABOVE



    document.getElementById("userInput").addEventListener("input", function() {
      const userText = this.value.trim();
      const feedback = document.getElementById("feedback");

      if (userText === expectedConfig) {
        feedback.textContent = "✅ Correct!";
        feedback.style.color = "green";
      } else {
        feedback.textContent = "❌ Incorrect. Try again.";
        feedback.style.color = "red";
      }
    });
  </script>
</body>
</html>
