<html>
<body>
<div style="width:100px;height:100px;">
<div id="roompic" style="display:inline-block;padding:10px;width:30px;height:30px;border:1px solid black;"></div>
<div id="toom" style="display:inline-block;padding:10px;width:30px;height:30px;border:1px solid black;"></div>
</div>
<script>
  document.getElementById("roompic").addEventListener("click", roompicgen);
function roompicgen(){ const roomages = [
    "https://brutokvashino.github.io/images/L1.jpg",
    "https://brutokvashino.github.io/images/L2.jpg",
        "https://brutokvashino.github.io/images/H1.jpg",
        "https://brutokvashino.github.io/images/H2.jpg",
        "https://brutokvashino.github.io/images/H3.jpg",
    "https://brutokvashino.github.io/images/D1.jpg",
    "https://brutokvashino.github.io/images/D2.jpg",
        "https://brutokvashino.github.io/images/D3.jpg",
        "https://brutokvashino.github.io/images/D4.jpg",
        "https://brutokvashino.github.io/images/C1.jpg",
    "https://brutokvashino.github.io/images/C2.jpg",
    "https://brutokvashino.github.io/images/C3.jpg",
    "https://brutokvashino.github.io/images/C4.jpg",
        "https://brutokvashino.github.io/images/F1.jpg",
    "https://brutokvashino.github.io/images/F2.jpg",
    "https://brutokvashino.github.io/images/F3.jpg",
    "https://brutokvashino.github.io/images/F4.jpg",
        "https://brutokvashino.github.io/images/Z1.jpg"
  ];
  const randroompicindex = Math.floor(Math.random() * roomages.length);
  const chosenroompic = roomages[randroompicindex];
  document.getElementById("roompic").style.backgroundImage = `url(${chosenroompic})`;
  document.getElementById("roompic").style.backgroundSize = "cover";
}

  
  document.getElementById("toom").addEventListener("click", toomgot); 
  function toomgot(){
  // List of image URLs
  const tmages = [
    "https://brutokvashino.github.io/images/island.jpg",
    "https://brutokvashino.github.io/images/forest.jpg",
    "https://brutokvashino.github.io/images/mountain.jpg"
  ];
  
  // Pick a random one
  const randtndex = Math.floor(Math.random() * tmages.length);
  const chosentmage = tmages[randtndex];
  
  // Apply it as background
  document.getElementById("toom").style.backgroundImage = `url(${chosentmage})`;
  document.getElementById("toom").style.backgroundSize = "cover";
}
</script>
</body>
</html>
