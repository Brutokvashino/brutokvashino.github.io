
<div style="width:70px;height:70px;">
<div id="room" style="width:30px;height:30px;border:1px solid black;" onclick="roomgot()">
<div id="toom" style="width:30px;height:30px;border:1px solid black;" onclick="toomgot()">
</div>  <!-- The background image will show here -->
</div>

<script>
function roomgot() {
  // List of image URLs
  const images = [
    "https://brutokvashino.github.io/images/island.jpg",
    "https://brutokvashino.github.io/images/forest.jpg",
    "https://brutokvashino.github.io/images/mountain.jpg"
  ];
  
  // Pick a random one
  const randIndex = Math.floor(Math.random() * images.length);
  const chosenImage = images[randIndex];
  
  // Apply it as background
  document.getElementById("room").style.backgroundImage = `url(${chosenImage})`;
  document.getElementById("room").style.backgroundSize = "cover";
}
  function toomgot() {
  // List of image URLs
  const tmages = [
    "https://brutokvashino.github.io/images/island.jpg",
    "https://brutokvashino.github.io/images/forest.jpg",
    "https://brutokvashino.github.io/images/mountain.jpg"
  ];
  
  // Pick a random one
  const randtndex = Math.floor(Math.random() * tmages.length);
  const chosentmage = tmages[randtndex];
  
  // Apply it as background
  document.getElementById("toom").style.backgroundImage = `url(${chosentmage})`;
  document.getElementById("toom").style.backgroundSize = "cover";
  }
</script>
