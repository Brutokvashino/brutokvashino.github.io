<html>
  <style>
  #grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 0px;
  justify-content: start; /* align grid to left */
  align-content: start;   /* align grid to top */
  }

  #grid div {
    width: 80px;
    height: 20px;
    border: 1px solid #444;
    background-color: #eee;
    cursor: pointer;
      background-size: contain;
  background-position: center;
  background-repeat: no-repeat;
  }
</style>
<body>
  <div id="grid">
<div id="t1"></div>
<div id="t2"></div>
<div id="t3"></div>
<div id="t4"></div>
<div id="t5"></div>
<div id="t6"></div>
<div id="t7"></div>
<div id="t8"></div>
<div id="t9"></div>
<div id="t10"></div>
<div id="t11"></div>
<div id="t12"></div>
<div id="t13"></div>
<div id="t14"></div>
<div id="t15"></div>
<div id="t16"></div>
<div id="t17"></div>
<div id="t18"></div>

  </div>
<script>
  const roomages = [
 "https://brutokvashino.github.io/images/L1.jpg",
    "https://brutokvashino.github.io/images/L2.jpg",
        "https://brutokvashino.github.io/images/H1.jpg",
        "https://brutokvashino.github.io/images/H2.jpg",
        "https://brutokvashino.github.io/images/H3.jpg",
    "https://brutokvashino.github.io/images/D1.jpg",
    "https://brutokvashino.github.io/images/D2.jpg",
        "https://brutokvashino.github.io/images/D3.jpg",
        "https://brutokvashino.github.io/images/D4.jpg",
        "https://brutokvashino.github.io/images/C1.jpg",
    "https://brutokvashino.github.io/images/C2.jpg",
    "https://brutokvashino.github.io/images/C3.jpg",
    "https://brutokvashino.github.io/images/C4.jpg",
        "https://brutokvashino.github.io/images/F1.jpg",
    "https://brutokvashino.github.io/images/F2.jpg",
    "https://brutokvashino.github.io/images/F3.jpg",
    "https://brutokvashino.github.io/images/F4.jpg",
        "https://brutokvashino.github.io/images/Z1.jpg"
  ];
  for (let i = 1; i <= 18; i++) {
    const elem = document.getElementById("t" + i);

    if (elem) {
      elem.addEventListener("click", function() {
        const randIndex = Math.floor(Math.random() * roomages.length);
        const chosenImage = roomages[randIndex];
        elem.style.backgroundImage = `url(${chosenImage})`;
        elem.style.backgroundSize = "contain";
        elem.style.backgroundPosition = "center"; 
        elem.style.backgroundRepeat = "no-repeat"; 
      });
    }
  }
</script>
</body>
</html>
