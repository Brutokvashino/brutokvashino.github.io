<html>
  <style>
  #grid {
    display: grid;
    grid-template-columns: repeat(5, 0fr);
    gap: 0px;
  justify-content: start;
  align-content: start;
  }
  #grid div {
    width: 50px;
    height: 50px;
    border: 1px solid #444;
    cursor: pointer;
      background-size: contain;
  background-position: center;
  background-repeat: no-repeat;
  }
</style>

<div id="g1" style="background-image: url("https://brutokvashino.github.io/images/grassland.jpg"");></div>

<script>
  const roomages = [
 "https://brutokvashino.github.io/images/tree.jpg",
    "https://brutokvashino.github.io/images/pine.jpg",
        "https://brutokvashino.github.io/images/rockline.jpg",
        "https://brutokvashino.github.io/images/treeline.jpg",
        "https://brutokvashino.github.io/images/grassland.jpg",
    "https://brutokvashino.github.io/images/grassland_tall.jpg",
    "https://brutokvashino.github.io/images/person.jpg"
  ]; for (let i = 1; i <= 20; i++) {
    const elem = document.getElementById("t" + i);
    if (elem) {
      elem.addEventListener("click", function() {
        const randIndex = Math.floor(Math.random() * roomages.length);
        const chosenImage = roomages[randIndex];
        elem.style.backgroundImage = `url(${chosenImage})`;
        elem.style.backgroundSize = "contain";
        elem.style.backgroundPosition = "center"; 
        elem.style.backgroundRepeat = "no-repeat"; 
      });   }
      else {
    elem.style.backgroundImage = "none"; // clears background safely
  }  }
</script>
