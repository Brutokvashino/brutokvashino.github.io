
<div style="width:100px;height:100px;">
<div id="room" style="display:block-inline;padding:10px;width:30px;height:30px;border:1px solid black;" onclick="roomgot()">
<div id="toom" style="display:block-inline;padding:10px;width:30px;height:30px;border:1px solid black;" onclick="toomgot()">
</div>  <!-- The background image will show here -->
</div>

<script>
function roomgot() {
  // List of image URLs
  const images = [
    "https://brutokvashino.github.io/images/hall1.jpg",
    "https://brutokvashino.github.io/images/hall2.jpg",
    "https://brutokvashino.github.io/images/D2.jpg",
        "https://brutokvashino.github.io/images/D3.jpg",
        "https://brutokvashino.github.io/images/D4.jpg",
        "https://brutokvashino.github.io/images/C2.jpg"
    "https://brutokvashino.github.io/images/C3.jpg"
    "https://brutokvashino.github.io/images/C4.jpg"
  ];
  
  // Pick a random one
  const randIndex = Math.floor(Math.random() * images.length);
  const chosenImage = images[randIndex];
  
  // Apply it as background
  document.getElementById("room").style.backgroundImage = `url(${chosenImage})`;
  document.getElementById("room").style.backgroundSize = "cover";
}
  function toomgot() {
  // List of image URLs
  const tmages = [
    "https://brutokvashino.github.io/images/island.jpg",
    "https://brutokvashino.github.io/images/forest.jpg",
    "https://brutokvashino.github.io/images/mountain.jpg"
  ];
  
  // Pick a random one
  const randtndex = Math.floor(Math.random() * tmages.length);
  const chosentmage = tmages[randtndex];
  
  // Apply it as background
  document.getElementById("toom").style.backgroundImage = `url(${chosentmage})`;
  document.getElementById("toom").style.backgroundSize = "cover";
  }
</script>
