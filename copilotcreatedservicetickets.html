<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ServiceNow Incident List Mock</title>
<style>
    body {
        margin: 0;
        font-family: "Segoe UI", Arial, sans-serif;
        background-color: #f4f5f7;
        color: #333;
    }

           background: #fff;
        border-bottom: 1px solid #ddd;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    header input {
        width: 300px;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    .profile {
        width: 35px;
        height: 35px;
        background: #ccc;
        border-radius: 50%;
    }

    /* Sidebar */
    .sidebar {
               background: #fff;
        border-right: 1px solid #ddd;
        position: fixed;
        top: 50px;
        bottom: 0;
        padding: 20px;
    }
    .sidebar ul {
        list-style: none;
        padding: 0;
    }
    .sidebar li {
        padding: 10px;
        cursor: pointer;
        color: #555;
    }
    .sidebar li:hover {
        background: #e9ecef;
    }

    /* Main content */
    .main {
        margin-left: 240px;
        padding: 20px;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        background: #fff;
        border-radius: 6px;
        overflow: hidden;
    }
    th, td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #eee;
        font-size: 14px;
    }
    th {
        background: #f8f9fa;
        font-weight: bold;
    }
    tr:hover {
        background: #f1f3f5;
    }
    .state {
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 12px;
        color: #fff;
    }
    .state-new { background: #007bff; }
    .state-progress { background: #ffc107; color: #333; }
    .state-resolved { background: #28a745; }
    .priority {
        font-weight: bold;
    }
    .actions {
        display: none;
        gap: 6px;
    }
    tr:hover .actions {
        display: inline-flex;
    }
    .actions button {
        padding: 4px 8px;
        font-size: 12px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    .assign { background: #17a2b8; color: #fff; }
    .resolve { background: #28a745; color: #fff; }
    .delete { background: #dc3545; color: #fff; }
</style>
</head>
<body>

<header>
    <input type="text" placeholder="Search incidents...">
    <div class="profile"></div>
</header>

<div class="sidebar">
    <ul>
        <li>Incidents</li>
        <li>Problems</li>
        <li>Changes</li>
    </ul>
</div>

<div class="main">
    <table>
        <thead>
            <tr>
                <th>Number</th>
                <th>Short Description</th>
                <th>Caller</th>
                <th>State</th>
                <th>Priority</th>
                <th>Updated</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>INC0012345</td>
                <td>Cannot access VPN</td>
                <td>John Doe</td>
                <td><span class="state state-new">New</span></td>
                <td class="priority">2 - High</td>
                <td>2h ago</td>
                <td class="actions">
                    <button class="assign">Assign</button>
                    <button class="resolve">Resolve</button>
                    <button class="delete">Delete</button>
                </td>
            </tr>
            <tr>
                <td>INC0012346</td>
                <td>Email not syncing</td>
                <td>Sarah Smith</td>
                <td><span class="state state-progress">In Progress</span></td>
                <td class="priority">3 - Moderate</td>
                <td>5h ago</td>
                <td class="actions">
                    <button class="assign">Assign</button>
                    <button class="resolve">Resolve</button>
                    <button class="delete">Delete</button>
                </td>
            </tr>
            <tr>
                <td>INC0012347</td>
                <td>Printer offline</td>
                <td>Alex Brown</td>
                <td><span class="state state-resolved">Resolved</span></td>
                <td class="priority">4 - Low</td>
                <td>1d ago</td>
                <td class="actions">
                    <button class="assign">Assign</button>
                    <button class="resolve">Resolve</button>
                    <button class="delete">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<script>
    document.querySelectorAll('.actions button').forEach(btn => {
        btn.addEventListener('click', () => {
            alert(`Action: ${btn.textContent}`);
        });
    });
</script>

</body>
</html>
